<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of pet owners</title>
</head>
<body>
    <h2 th:text="'List of pet owners'">Owners</h2>
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 200px;">First Name</th>
				<th style="width: 200px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${owners.empty}">
				<td colspan="2">No Owners Available</td>
			</tr>
			<tr th:each="owner : ${owners}">
				<td><span th:text="${owner.id}">Id</span></td>
				<td><span th:text="${owner.firstName}"> Owner </span></td>
				<td><span th:text="${owner.lastName}"> Owner </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
