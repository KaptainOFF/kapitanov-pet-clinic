<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Vets</title>
</head>
<body>
	<h2 th:text="'List of vets'">Vets index page</h2>
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${vets.empty}">
				<td colspan="2">No vets Available</td>
			</tr>
			<tr th:each="vet: ${vets}">
				<td><span th:text="${vet.firstName}"> Vet </span></td>
				<td><span th:text="${vet.lastName}"> Vet </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
